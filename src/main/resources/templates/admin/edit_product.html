<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin: Edit Product</title>
    <link rel="stylesheet" href="/css/bases/general_base.css" />
    <link rel="stylesheet" href="/css/bases/main_base.css" />
    <link rel="stylesheet" href="/css/pages/admin/product.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Architects+Daughter&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
            rel="stylesheet" />
</head>
<body>
<header class="logo-container">
    <p class="logo-header">HandCrafted</p>
    <p class="logo-text">The place where you'll find what you've been looking for</p>
</header>
<main class="container main-container">
    <div class="header">
        <div class="header-menu-left">
            <a th:href="@{/admin/products}">
                <button class="back-btn" id="back_btn" onclick="goBack()">
                    <img
                            id="back_icon"
                            src="/icons/back_icon1.png"
                            width="20px"
                            height="20px"
                            alt="back button" />
                </button>
            </a>
            <a th:href="@{/admin/menu}">
                <button class="menu-btn" id="menu_btn">
                    <img
                            id="menu_icon"
                            src="/icons/menu_icon1.png"
                            width="30px"
                            height="30px"
                            alt="menu button" />
                    <p>Menu</p>
                </button>
            </a>
        </div>
    </div>

    <form th:action="@{/admin/products/{id}(id=${oldProduct.id})}" th:object="${newProduct}" method="POST" class="product-form-container">
        <div class="product-info-top">
            <div class="product-info-left">
                <div class="product-photo-container">
                    <a href="#" class="left">
                        <img src="/icons/back_icon1.png"
                             alt="previous image button" />
                    </a>

                    <img
                            th:unless="${oldProduct.photos.isEmpty()}"
                            th:src="@{/api/v1/photos/{id}(id=${oldProduct.photos.get(0).getId()})}"
                            class="product-photo"
                            width="150px"
                            height="150px"
                            alt="product photo" />
                    <img
                            th:if="${oldProduct.photos.isEmpty()}"
                            src="/icons/image.png"
                            class="product-photo"
                            width="150px"
                            height="150px"
                            alt="product photo" />

                    <a href="#" class="right">
                        <img src="/icons/back_icon1.png"
                             alt="next image button" />
                    </a>
                </div>

                <div class="product-photo-options">
                    <button type="button" class="btn btn-outline-danger" id="delete_photo_btn">
                        Delete This Photo
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="add_photo_btn">
                        Add New Photo
                    </button>
                </div>
            </div>

            <div class="product-info-right">
                <input
                        th:value="${oldProduct.name}"
                        name="name"
                        type="text"
                        class="text-box"
                        placeholder="Name of product"
                        minlength="3"
                        maxlength="25"
                        required />

                <label for="description" class="product-info-label">Description:</label>
                <textarea
                        th:text="${oldProduct.description}"
                        name="description"
                        class="text-box"
                        id="description"
                        placeholder="Description of the product"
                        minlength="5"
                        maxlength="255"
                        required>
                </textarea>

                <label for="colors" class="product-info-label">Colors:</label>
                <textarea
                        th:text="${oldProduct.colors}"
                        name="colors"
                        class="text-box"
                        id="colors"
                        placeholder="color, color"
                        minlength="3"
                        maxlength="255"
                        required>
                </textarea>

                <label for="key_words" class="product-info-label">Key Words:</label>
                <textarea
                        th:text="${oldProduct.keyWords}"
                        name="keyWords"
                        class="text-box"
                        id="key_words"
                        placeholder="Word, word, word"
                        minlength="5"
                        maxlength="255"
                        required>
                </textarea>
            </div>
        </div>

        <div class="product-info-bottom">
            <div class="product-price-and-discount-container">
                <div class="text-box-container">
                    <label for="price" class="product-info-label">Price:</label>
                    <input
                            th:value="${oldProduct.price}"
                            name="price"
                            class="text-box"
                            id="price"
                            placeholder="20"
                            maxlength="8"
                            pattern="[0-9]{1,5}(\.[0-9]{1,2})?"
                            required />
                </div>

                <div class="checkbox-container">
                    <input
                            th:checked="${oldProduct.withDiscount}"
                            name="withDiscount"
                            type="checkbox"
                            id="discount_checkbox"
                            onchange="  let btn=getElementById('discount_checkbox')
                                            let d1=getElementById('discounted_price')
                                            d1.disabled=!btn.checked;" />
                    <label for="discount_checkbox" class="product-info-label">Discount</label>
                </div>

                <div class="text-box-container">
                    <label
                            for="discounted_price"
                            class="product-info-label">
                        Discounted price:
                    </label>
                    <input
                            th:value="${oldProduct.discountedPrice}"
                            name="discountedPrice"
                            class="text-box"
                            id="discounted_price"
                            placeholder="20"
                            maxlength="8"
                            pattern="[0-9]{1,5}(\.[0-9]{1,2})?"
                            required
                            th:disabled="${not oldProduct.withDiscount}" />
                </div>
            </div>

            <div class="product-stock-container">
                <div class="checkbox-container">
                    <input
                            th:checked="${oldProduct.inStock}"
                            name="inStock"
                            type="checkbox"
                            id="in_stock_checkbox"
                            onchange="  let btn=getElementById('in_stock_checkbox')
                                            let d1=getElementById('quantity')
                                            d1.disabled=!btn.checked;" />
                    <label for="in_stock_checkbox" class="product-info-label">In stock</label>
                </div>

                <div class="text-box-container">
                    <label
                            for="quantity"
                            class="product-info-label">
                        Quantity:
                    </label>
                    <input
                            th:value="${oldProduct.quantity}"
                            name="quantity"
                            type="number"
                            class="text-box"
                            id="quantity"
                            placeholder="20"
                            min="0"
                            required
                            th:disabled="${not oldProduct.inStock}" />
                </div>
            </div>

            <div class="product-category-and-options-container">
                <div class="category-container">
                    <label for="category" class="product-info-label">Category:</label>
                    <select class="category-select" id="category" name="category" required>
                        <option
                                th:each="category : ${categories}"
                                th:text="${category.name}"
                                th:value="${category.id}"
                                th:selected="${category.id == oldProduct.category.id}"
                                class="category-option">
                        </option>
                    </select>
                </div>

                <div class="options-container">
                    <button
                            type="button"
                            class="btn btn-outline-danger delete-product-btn"
                            th:id="${oldProduct.id}">
                        Delete
                    </button>
                    <a th:href="@{/admin/products}">
                        <button
                                type="button"
                                class="btn btn-outline-secondary"
                                id="cancel_btn">
                            Cancel
                        </button>
                    </a>
                    <button
                            type="submit"
                            class="btn btn-outline-primary"
                            id="save_product_btn">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
<script type="text/javascript" th:src="@{/js/edit_product.js}"></script>
</body>
</html>
