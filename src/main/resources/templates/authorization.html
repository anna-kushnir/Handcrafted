<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HandCrafted: Login</title>
  <link rel="stylesheet" href="/css/bases/general_base.css" />
  <link rel="stylesheet" href="/css/bases/auth_and_menu_base.css" />
  <link rel="stylesheet" href="/css/pages/user/authorization.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Architects+Daughter&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
          rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="logo-container">
    <p class="logo-header">HandCrafted</p>
    <p class="logo-text">The place where you'll find what you've been looking for</p>
  </header>

  <main>
    <p th:if="${message}" th:text="${message}" class="error-msg"></p>

    <form th:action="@{/authorize}" method="POST" class="form-container">
      <div class="data-container">
        <label for="username" class="label">Enter Your UserName:</label>
        <input
                type="text"
                name="username"
                class="text-box"
                id="username"
                placeholder="user_name"
                minlength="8"
                maxlength="20"
                required />
        <label for="password" class="label">Enter Your Password:</label>
        <input
                type="password"
                name="password"
                class="text-box"
                id="password"
                placeholder="password"
                minlength="6"
                maxlength="12"
                required />
      </div>

      <div class="btn-container">
        <button type="submit" name="submit" class="btn btn-outline-primary" id="sign_in_btn">
          Sign In
        </button>
        <a th:href="@{/}">
          <button type="button" class="btn btn-outline-secondary" id="cancel_btn">Cancel</button>
        </a>
      </div>
    </form>
  </main>
</div>
<script src="/js/auth_validation.js"></script>
</body>
</html>
